			<!-- スムーズスクロール部分の記述 -->
			<script>
				var $d = jQuery.noConflict(); // ← 関数「$d」定義
				$d(function() {
					// #で始まるアンカーをクリックした場合に処理
					$d('a[href^=#]').click(function() {
						// スクロールの速度
						var speed = 400; // ミリ秒
						// アンカーの値取得
						var href = $(this).attr("href");
						// 移動先を取得
						var target = $(href == "#" || href == "" ? 'html' : href);
						console.log(target)
						// 移動先を数値で取得
						var position = target.offset().top - 50;
						// スムーススクロール
						$d('body,html').animate({
							scrollTop: position
						}, speed, 'swing');
						return false;
					});
				});
			</script>
